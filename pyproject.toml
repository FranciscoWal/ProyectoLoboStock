[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mi_proyecto_flet"
version = "0.1.0"
description = "Proyecto universitario PWA en Flet"
dependencies = [
    "flet >= 0.24.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.flet]
web-renderer = "html"  # O "canvaskit" para mejor rendimiento

[tool.poetry.scripts]
run = "main:main"

[tool.poetry.dependencies]
python = "^3.12"
flet = "^0.24.0"  # Para UI responsive y PWA
requests = "^2.31.0"  # Para mocks de API (simular DB)